{% extends 'noticias/base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
    <h2 class="text-primary mb-4">PÃ¡gina de Login</h2>

    <div class="card shadow-sm p-4">
        <form action="{% url 'login' %}"  method="POST">
            {% csrf_token %}

            <div class="row mb-3">
              {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
              {% endfor %}

            </div>

            <button type="submit" class="btn btn-primary fw-bold mt-2">
                Entrar
            </button>

        </form>
         {% for message in messages %}
                 <div>
                     <p id="messages">{{message}}</p>
                 </div>
         {% endfor %}
    </div>
</div>

{% endblock %}
