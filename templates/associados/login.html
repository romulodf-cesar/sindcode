{% extends 'noticias/base.html' %}
{% load static %}

{% block content %}

<div class="container my-5">
    <h2 class="text-primary mb-4">PÃ¡gina de Login</h2>

    <div class="card shadow-sm p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="row mb-3">

                <div class="mb-3">
                     <label class="fw-bold">Nome Completo</label>
                     <input type="text" name="nome_completo" class="form-control" placeholder="Seu nome completo" required>
                </div>

                <div class="mb-3">
                     <label class="fw-bold">E-mail</label>
                     <input type="email" name="email" class="form-control" placeholder="email@example.com" value="{{ email }}" required>
                 </div>

                <div class="col-md-6">
                    <label class="fw-bold">CPF</label>
                    <input type="text" name="cpf" class="form-control" placeholder="XXX.XXX.XXX-XX" required>
                </div>

                <div class="col-md-6">
                    <label class="fw-bold">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" class="form-control" required>
                </div>

            </div>

            <button type="submit" class="btn btn-primary fw-bold mt-2">
                Entrar
            </button>
        </form>
    </div>
</div>

{% endblock %}
